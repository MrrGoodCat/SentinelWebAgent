<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.3.1.intellisense.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulEmployee = $('#ulEmployee');

            $('btn').click(function () {
                $.ajax({
                    type: 'GET',
                    url: 'api/SentinelData',
                    dataType: 'json',
                    success: function (data) {
                        ulEmployee.empty();
                        $.each(data, function (index, val) {
                            var fullName = val.FirstName + ' ' + val.LastName;
                            ulEmployee.append('<li>' + fullName + '</li>')
                        });
                    }
                });
            });

            $('btnClear').click(function () {
                ulEmployee.empty();
            });
        });
    </script>
</head>
<body>
    <input id="btn" type="button" value="Get All Employee" />
    <input id="btnClear" type="button" value="Clear" />
    <ul id="ulEmployee"></ul>
</body>
</html>
